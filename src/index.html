<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Recipe Hunt</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<main>
			<div class="loading"></div>
			<header>
				  <ul>
					<li class="search-item">
						<div class="searchbar">
							<input class="search-input" type="text" placeholder="Search...">
							<div class="search-icon">
								<img src="img/search.svg" class="white-filter">
							</div>
						</div>
					</li>
					<li class="nav-icons">
						<div class="nav-icon" id="nav-likes">
							<div class="likes-icon">
								<img src="img/heart.svg" class="white-filter">
							</div>
							<div class="hidden-list" id="likes">
								<p class="tab-title">Favourites</p>
								<ul id="likes-list" class="list"></ul>
							</div>
							
						</div>
						<div class="nav-icon" id="nav-list">
							<div class="list-icon">
								<img src="img/shopping-cart.svg" class="white-filter">
							</div>
							<div class="hidden-list" id="list">
								<p class="tab-title">Shopping List</p>
								<ul id="shopping-list" class="list"></ul>
							</div>
						</div>

					</li>
				</ul>
			</header>
			<section class="content">
				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" href="#results" data-toggle="tab">Search Results</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#recipe" data-toggle="tab">Recipe Details</a>
					</li>
				</ul>
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="results">
						<p class="tab-title">Search Results</p>
						<ul class="results-list"></ul>
						<div class="pages"></div>
					</div>
					<div role="tabpanel" class="tab-pane" id="recipe">
						<p class="tab-title">Recipe Details</p>
						<div class="recipe"></div>
					</div>
				</div>
			</section>
		</main>
